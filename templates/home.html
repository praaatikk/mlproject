<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Predictor</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      color: #fff;
      width: 100%;
      max-width: 550px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h1 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      font-weight: 500;
    }

    select, input {
      border-radius: 10px !important;
    }

    .btn-primary {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      border: none;
      color: #000;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #38f9d7, #43e97b);
      transform: translateY(-2px);
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-top: 20px;
      font-weight: 500;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ::placeholder {
      color: #999 !important;
    }
  </style>
</head>

<body>
  <div class="card p-4">
    <h1>ðŸŽ“ Student Exam Performance Predictor</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
      
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-control" name="gender" required>
          <option selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Race or Ethnicity</label>
        <select class="form-control" name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Parental Level of Education</label>
        <select class="form-control" name="parental_level_of_education" required>
          <option selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">associate's degree</option>
          <option value="bachelor's degree">bachelor's degree</option>
          <option value="high school">high school</option>
          <option value="master's degree">master's degree</option>
          <option value="some college">some college</option>
          <option value="some high school">some high school</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Lunch Type</label>
        <select class="form-control" name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">free/reduced</option>
          <option value="standard">standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Test Preparation Course</label>
        <select class="form-control" name="test_preparation_course" required>
          <option selected disabled value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Reading Score (0â€“100)</label>
        <input class="form-control" type="number" name="reading_score"
               placeholder="Enter your Reading score" min="0" max="100" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Writing Score (0â€“100)</label>
        <input class="form-control" type="number" name="writing_score"
               placeholder="Enter your Writing score" min="0" max="100" required>
      </div>

      <div class="mb-3 text-center">
        <button class="btn btn-primary w-100" type="submit">Predict Your Math Score</button>
      </div>
    </form>

    {% if results %}
      <h2>Predicted Math Score: <strong>{{ results }}</strong></h2>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
